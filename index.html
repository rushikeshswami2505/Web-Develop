<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container mt-5">
        <div class="card" style="max-width: 400px;">
            <div>
                <h3 class="card-title text-center">Login</h3>
                <form> <!-- or we can use onclick and onsubmit -->
                    <div class="mb-3">
                        <label for="uemail" class="form-label">Enter Gmail</label>
                        <div class="input-group">
                            <!-- <i class="fa-solid fa-envelope"></i> -->
                            <input type="email" name="email" id="uemail" class="form-control" placeholder="abc@gmail.com" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="upassword" class="form-label">Enter Password</label>
                        <div class="input-group">
                            <!-- <i class="fa-solid fa-envelope"></i> -->
                            <input type="password" name="password" id="upassword" class="form-control" placeholder="********" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 btn-container">
                        <button onclick="login()" class="btn btn-primary">Sign in</button>
                    </div>
                    
                    <div class="mb-3 text-center">
                        <span id="text">Don't have an account? <span id="signup" class="text-primary" onclick="create()">signup now</span></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
