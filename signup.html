<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <h3 class="card-title">Signup</h3>
            <div class="card-body">
                <form onsubmit  ="return signupValidity(event)">
                    <div class="card-data">
                        <!-- <div class="card-row">
                            
                        </div> -->
                        <div class="card-left-body">
                            <div class="mb-3 card-item">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="abc@email.com" required>
                                <!-- <p id="emailAlert">Username should be max 4 letter</p> -->
                            </div>
                            <div class="mb-3 card-item">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Rushikesh" required>
                            </div>
                            <div class="mb-3 card-item">
                                <label for="tel" class="form-label">Phone Number</label>
                                <input type="tel" name="tel" id="tel" class="form-control" placeholder="91254*****" required>
                            </div>
                            <div class="mb-3 card-item">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="********" required>
                            </div>
                            <div class="mb-3 card-item">
                                <label for="cpassword" class="form-label">Confirm Password</label>
                                <input type="password" name="password" id="cpassword" class="form-control" placeholder="********" required>
                            </div>
                            <div class="mb-3 cause  card-item">
                                <label for="suggest" class="form-label reason" id="validUppercase"><i class="fa-solid fa-circle-xmark"></i> Password must contain uppercase character</label>
                                <label for="suggest" class="form-label reason" id="validLowercase"><i class="fa-solid fa-circle-xmark"></i> Password must contain lowercase character</label>
                                <label for="suggest" class="form-label reason" id="validNumeric"><i class="fa-solid fa-circle-xmark"></i> Password must contain numeric character</label>
                                <label for="suggest" class="form-label reason" id="validSymbol"><i class="fa-solid fa-circle-xmark"></i> Password must contain symbol character</label>
                            </div>
                        </div>
                        <div class="card-right-body">
                            <div class="mb-3 card-item">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="abc2002" required>
                                <!-- <p id="usernamealert">Username should be max 4 letter</p> -->
                            </div>
                            <div class="mb-3 card-item">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Swami" required>
                            </div>
                            <div class="mb-3 card-item">
                                <label for="telalter" class="form-label">Another Phone Number (Optional)</label>
                                <input type="tel" name="telalter" id="telalter" class="form-control" placeholder="91254*****">
                            </div>
                            <div class="mb-3 card-item">
                                <label for="gender" class="form-label">Gender</label>
                                <div class="gender">
                                    <div class="gender-above">
                                        <div class="gender-item">
                                            <input type="radio" id="male" name="gender" value="Male">
                                            <label for="gender" class="form-label">Male</label>
                                        </div>
                                        <div class="gender-item">
                                            <input type="radio" id="male" name="gender" value="Male">
                                            <label for="gender" class="form-label">Female</label>
                                        </div>
                                    </div>
                                    <div class="gender-below">
                                        <div class="gender-item">
                                            <input type="radio" id="male" name="gender" value="Male">
                                            <label for="gender" class="form-label">Transgender</label>
                                        </div>
                                        <div class="gender-item">
                                            <input type="radio" id="male" name="gender" value="Male">
                                            <label for="gender" class="form-label">Not to say</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- <input type="password" name="gender" id="gender" class="form-control" placeholder="********" required> -->
                            </div>
                            <div class="mb-3 card-item">
                                <label for="age" class="form-label">Birth of date</label>
                                <input type="date" name="age" id="age" class="form-control" placeholder="********" required>
                            </div>
                        </div>
                    </div>      
                    <div class="mb-3 d-grid gap-2 btn-container">
                        <button class="btn btn-primary" type="submit">Create Account</button>
                    </div>
                    <div class="mb-3 text-center">
                        <span id="text">Already have an account? <span id="login" class="text-primary" onclick="login()">login</span></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
